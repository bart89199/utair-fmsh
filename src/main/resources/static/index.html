<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Кнопка для открытия/закрытия фильтров -->
<div class="filters-container">
    <button id="toggle-filters" class="toggle-filters-btn">☰ Фильтры</button>
    <!--Тип работы и статус-->
    <div class="request-card small">
        <div class="field-group">
            <div class="field-value">
                <div class="badge badge-none">Ремонт</div>
            </div>
        </div>

        <div class="vertical-divider"></div>

        <div class="field-group">
            <div class="field-value">
                <div class="badge badge-none">В обработке</div>
            </div>
        </div>
    </div>
    <!---->
</div>

<form id="controls" class="controls hidden">
    <div class="control-group">
        <label class="control-title">Приоритет</label>
        <label><input type="checkbox" name="priority" value="Высокий" checked> Высокий</label>
        <label><input type="checkbox" name="priority" value="Нормальный" checked> Нормальный</label>
        <label><input type="checkbox" name="priority" value="Низкий" checked> Низкий</label>
    </div>

    <div class="control-group">
        <label class="control-title">Статус</label>
        <label><input type="radio" name="status_type" value="in-processing" checked> В обработке</label>
        <label><input type="radio" name="status_type" value="in-progress"> В работе</label>
        <label><input type="radio" name="status_type" value="closed"> Закрыта</label>
        <label><input type="radio" name="status_type" value="canceled"> Отмена</label>
    </div>

    <div class="control-group">
        <label class="control-title">План выполнения</label>
        <label><input type="radio" name="plan_date_type" value="today"> Сегодня</label>
        <label><input type="radio" name="plan_date_type" value="future"> Завтра или позже</label>
        <label><input type="radio" name="plan_date_type" value="overdue"> Просроченные</label>
        <label><input type="radio" name="plan_date_type" value="all" checked> Все</label>
    </div>

    <div class="control-group">
        <label class="control-title">Дата выполнения</label>
        <div class="inline">
            <label>с <input type="date" id="date_start"></label>
            <label>по <input type="date" id="date_end"></label>
        </div>
    </div>

    <div class="control-group">
        <label class="control-title">Лимит</label>
        <select id="limit">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="-1">все</option>
        </select>
    </div>

    <div class="control-group">
        <label class="control-title">Тип работ</label>
        <label><input type="radio" name="work_type" value="repair" checked> Ремонт</label>
        <label><input type="radio" name="work_type" value="production"> Производство</label>
    </div>

    <div class="control-group">
        <label class="control-title">Сортировать дату</label>
        <label><input type="radio" name="sort_asc" value="false" checked> по убыванию</label>
        <label><input type="radio" name="sort_asc" value="true"> по возрастанию</label>
    </div>

    <div class="control-group actions">
        <button id="apply" type="submit" class="btn btn-primary">Поиск</button>
    </div>
</form>

<!-- Модальное окно деталей заявки -->
<div id="modal" class="modal hidden" aria-hidden="true">
    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button id="modal-close" class="modal-close" aria-label="Закрыть">×</button>
        <h2 id="modal-title">Заявка <span id="modal-title-ext"></span></h2>
        <div id="modal-body" class="modal-body">
            <div class="info">Загрузка...</div>
        </div>
    </div>
</div>

<!--ОПИСАНИЕ ПОЛЕЙ В ЗАЯВКАХ-->
<div class="request-card">
    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">Номер заявки</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group full-lenght">
        <div class="description-text">Описание</div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">Локация</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">ФИО Заявителя</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">План. дата выполнения</div>
        </div>
    </div>
</div>

<!--ЗАЯВКА ЕЩКЕРЕ-->
<div class="request-card">
    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-new-normal">1337</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group full-lenght">
        <div class="description-text">Изготовление: заготовок, сварные работы, ограждение, покраска</div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">АРК</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">Мыцик Александр Борисович</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">24.01.2026</div>
        </div>
    </div>
</div>

<div class="request-card">
    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-new-emergency">228</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group full-lenght">
        <div class="description-text">поднять 15000 кубков в бравл старсе</div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">3 цех</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-none">bitmaker dima iz krasnodara</div>
        </div>
    </div>

    <div class="vertical-divider"></div>

    <div class="field-group">
        <div class="field-value">
            <div class="badge badge-red">30.02.2024</div>
        </div>
    </div>
</div>

<script>
    document.getElementById('toggle-filters').addEventListener('click', function() {
        const controls = document.getElementById('controls');
        const body = document.body;

        controls.classList.toggle('hidden');
        body.classList.toggle('controls-open');

        // Меняем текст кнопки
        if (controls.classList.contains('hidden')) {
            this.textContent = '☰ Фильтры';
        } else {
            this.textContent = '✕ Скрыть фильтры';
        }
    });
</script>
</body>
</html>
